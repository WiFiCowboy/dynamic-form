<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic JS Form</title>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main_content">
      <!-- Header Div -->
      <div class="first">
        <p>
          <i class="fas fa-file-alt"></i>
          Dynamic Form builder.
        </p>
      </div>

      <!-- This Div is for the Buttons. When user click on buttons, respective field will appear -->
      <div class="two">
        <h4>Form Fields</h4>
        <button onclick="nameFunction()">Name</button>
        <button onclick="performanceFunction()">Performance Category</button>
        <button onclick="complianceFunction()">Compliance Category</button>
        <button onclick="initiativeFunction()">Initiative Category</button>
        <button onclick="resetElements()">Reset</button>
      </div>

      <!-- This Div is meant to display final form -->
      <div class="three">
        <h2>Dynamic Form Renders Here!</h2>
        <form action="#" id="mainform" method="get" name="mainform">
          <span id="myForm"></span>
          <p></p>
          <input type="submit" value="Submit" />
        </form>
      </div>

      <!-- Footer Div -->
      <div class="four">
        <p>
          Built with
          <i class="fab fa-js-square"></i>
          <i class="fab fa-html5"></i>
          <i class="fab fa-css3-alt"></i>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
